<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="aaa"/></br><p v-show="aaa.length<10" v-on:click="aa" v-bind:style="{'color':col}">还可以输入{{10-aaa.length}}个字符</p>
			<input type="range" min="0" max="255" v-model="r"/>{{r}}
			<input type="range" min="0" max="255" v-model="g"/>
			<input type="range" min="0" max="255" v-model="b"/>
			<div v-bind:style="{'background':bgc}">aaaaa</div>			
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					aaa:'',
					col:'#000',
					r:255,
					g:255,
					b:255,
					bgc:"rgb(255,255,255)"
				},				
				methods:{
					aa(){						
						this.col='red'
					}					
				},
				updated:function(){
					this.aaa=this.aaa.substr(0,10);
					this.bgc='rgb('+this.r+","+this.g+','+this.b+')';
				}
			})
		</script>
	</body>
</html>
