<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app" v-bind:style="{'width':w+'px','height':h+'px','background':'red'}">
			<input type="text" v-model.number="w" />
			<input type="text" v-model.number="h"/>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					w:100,
					h:100
				}
			})
		</script>
	</body>
</html>
